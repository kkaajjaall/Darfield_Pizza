<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Estonia&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Darfield Pizza</title>
  </head>
  <body>
    <section>
      
        <div class="row">
          <div class="col-lg-12">
            <!-- logo -->
            <div class="logo" data-aos="zoom-in" data-aos-duration="3000">
              <img src="images/logo.png" alt="logo" />
            </div>
            <!-- text -->
            <div
              data-aos="zoom-in"
              data-aos-duration="1000"
              data-aos-delay="1500"
              class="text col-lg-8 offset-lg-2"
            >
              <h1>Website Coming Soon ...</h1>
            </div>
            <!-- images -->
            <div class="header col-12">
              <div class="row">
                <div
                  class="col-lg-5 col-md-7 img"
                  div
                  data-aos="fade-left"
                  data-aos-duration="1000"
                  data-aos-delay="2000"
                >
                  <img src="images/img1.jpg" alt="img1" />
                </div>
                <div class="col-lg-5 md-7 img">
                  <img
                    src="images/img2.jpg"
                    alt="img2"
                    div
                    data-aos="fade-right"
                    data-aos-delay="2500"
                    data-aos-duration="1000"
                  />
                </div>
              </div>
            </div>
          </div>
          </div>
          
            <!-- contact -->
            <div class="container-fluid">
            <div class="contact col-lg-12">
              <div class="row sub-contact">
                <div class="col-lg-12" data-aos="zoom-in" data-aos-duration="3000">
                  <h1>Contact-us ...</h1>
                </div>

                <div class="col-lg-12 md-12">
                  <div
                    class="address"
                    div
                    data-aos="fade-left"
                    data-aos-duration="1000"
                    data-aos-delay="800"
                  >
                    <p><b>Address: </b> Unit-4A, 2 McMillan Street, Darfield</p>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div
                    class="phone"
                    div
                    data-aos="fade-right"
                    data-aos-delay="1200"
                    data-aos-duration="1000"
                  >
                    <p><b> Phone : </b>034242010</p>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div
                    class="phone"
                    div
                    data-aos="zoom-in"
                    data-aos-delay="1500"
                    data-aos-duration="1000"
                  >
                    <p>  <strong> Opening Hours :</strong> MON-SUN   11:30 AM - 9 PM </p>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
            <!-- footer text -->
            <div
              class="order col-12"

              data-aos="fade-up"
              data-aos-delay="2000"
              data-aos-duration="1000"
            >
              <h1>To Place Order ...</h1>
              <h1>Call us on <strong> 034242010</strong></h1>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 500,
        offset: 100,
      });
    </script>
  </body>
</html>
